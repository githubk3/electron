<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tiktok Toolkit</title>
        <link rel="stylesheet" href="./styles.css" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container is-fullhd">
            <div
                class="is-flex notification is-fullhd is-primary is-justify-content-space-between is-radiusless"
            >
                <!-- select options -->
                <div class="dropdown">
                    <div class="dropdown-trigger">
                        <button
                            class="button"
                            aria-haspopup="true"
                            aria-controls="dropdown-menu2"
                        >
                            <span class="option__name">Tải bằng URL video</span>
                            <span class="icon is-small">
                                <i
                                    class="fas fa-angle-down"
                                    aria-hidden="true"
                                ></i>
                            </span>
                        </button>
                    </div>

                    <div class="option__dropdown-menu">
                        <div
                            class="dropdown-menu"
                            id="dropdown-menu2"
                            role="menu"
                        >
                            <div class="dropdown-content">
                                <div
                                    class="dropdown-item select__single-video is-clickable"
                                >
                                    <p>Tải bằng URL video</p>
                                </div>
                                <hr class="dropdown-divider" />
                                <div
                                    class="dropdown-item select__multi-video is-clickable"
                                >
                                    <p>Tải bằng @username</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- select folder -->
                <div class="is-flex">
                    <input
                        class="column input mr-4 is-four-fifths"
                        id="folder__input"
                        type="text"
                        value="C:\Users\user\Downloads"
                    />

                    <div class="btn__folder--select">
                        <button class="button">
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="fa-solid fa-folder"></i>
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- download single video layout -->
        <div class="container is-fullhd mt-6" id="box__content__single-video">
            <div class="block columns is-justify-content-center">
                <input
                    class="column input is-one-third"
                    type="text"
                    placeholder="Link video"
                />
                <button class="button is-primary ml-2 btn__info--send">
                    Send
                </button>
            </div>

            <div
                class="block columns is-justify-content-center mt-6 single__video-info"
            ></div>
        </div>

        <!-- download multi video by username -->
        <div
            class="container is-fullhd mt-6 p-4 is-hidden"
            id="box__content__multi-video"
        >
            <div class="block columns is-justify-content-center">
                <input
                    class="column input is-one-third"
                    type="text"
                    placeholder="@username"
                />
                <button class="button is-primary ml-2 btn__username--send">
                    Send
                </button>
            </div>

            <div class="is-flex is-fullhd is-justify-content-space-between">
                <div>
                    <div class="dropdown">
                        <div class="dropdown-trigger">
                            <button
                                class="button"
                                aria-haspopup="true"
                                aria-controls="dropdown-menu2"
                            >
                                <span class="filter__name">All</span>
                                <span class="icon is-small">
                                    <i
                                        class="fas fa-angle-down"
                                        aria-hidden="true"
                                    ></i>
                                </span>
                            </button>
                        </div>

                        <div
                            class="dropdown-menu"
                            id="dropdown-menu2"
                            role="menu"
                        >
                            <div class="dropdown-content">
                                <div class="dropdown-item is-clickable">
                                    <p>All</p>
                                </div>
                                <hr class="dropdown-divider" />
                                <div class="dropdown-item is-clickable">
                                    <p>0 - 100K views</p>
                                </div>
                                <hr class="dropdown-divider" />
                                <div class="dropdown-item is-clickable">
                                    <p>100K - 500K views</p>
                                </div>
                                <hr class="dropdown-divider" />
                                <div class="dropdown-item is-clickable">
                                    <p>> 500K views</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <button
                        class="button is-primary ml-2 btn--download__list"
                        disabled
                    >
                        <span class="icon">
                            <i class="fas fa-download"></i>
                        </span>
                        <span class="text-download__list">Download</span>
                    </button>
                </div>
            </div>
            <div class="list__data"></div>
        </div>

        <script src="./renderer.js"></script>
    </body>
</html>
